{% extends 'App/base2.html' %}

{% block title%}Create Account | Covid Wani{% endblock %}
{% block  body %}

{% if messages %}
{% for x in messages %}
<div class="container" style="margin-top:20px">
<div class="alert alert-{{x.tags}} alert-dismissible fade show" role="alert">
  <strong>{{x}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
</div>
{% endfor %}

{% endif %}


<div class="container"
 style="
 margin-top:50px;
 max-width: 500px;
  border-radius: 30px;
  background-color: #0093E9;
    background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);

  padding: 1rem;
 ">
    <h1 style="margin:30px 0 0 10px;color:#fff">Register Hospital</h1>
    <hr style="color:#fff">
<form method="post" style="max-width: 500px; margin: 0 auto;">{% csrf_token %}
    <div class="form-floating mb-3">
        <input class="form-control" id="floatingInput" placeholder="Name" name="name" type="text">
        <label for="floatingInput">Enter Hospital Name</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" placeholder="Enter Email Address" type="email" name="email">
        <label for="floatingInput">Enter Email</label>
    </div>
    <div class="form-floating">
        <input class="form-control"  placeholder="Password" type="password" name="p1">
        <label>Create Password</label>
    </div>

    <div class="form-floating my-2">
        <input class="form-control" placeholder="Password" type="password" name="p2">
        <label>Confirm Password</label>
    </div>

    <div class="my-2">
        <button class="btn btn-info btn-grad" type="submit">SignUp</button>
    </div>

    <style>
    .btn-grad {background: #00B4DB;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #0083B0, #00B4DB);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #0083B0, #00B4DB); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }

    .btn-grad {
    margin: 10px;
    padding: 15px 45px;
    text-align: center;
    text-transform: uppercase;
    transition: 0.5s;
    color: white;
    border-radius: 10px;
    display: inline;
    }
    </style>
</form>


</div>


{% endblock %}
